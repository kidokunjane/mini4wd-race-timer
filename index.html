<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <title>Mini4WD Race Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Mini4WD Race Timer</h1>
      <div class="header-actions">
        <span id="versionBadge" class="badge" aria-label="バージョン"></span>
      </div>
    </header>

    <main>
      <!-- Player (計測) View only -->
      <section id="player-view" class="view active">
        <div class="player">
          <div class="left-pane">
            <div class="video-wrap">
              <video id="video" playsinline></video>
            </div>
            <div class="video-seek">
              <input id="seekBar" class="seek" type="range" min="0" value="0" step="0.01" aria-label="シークバー" />
            </div>
          </div>
          <div class="right-pane">
            <div class="picker">
              <label class="file-picker">
                <input id="videoInput" type="file" accept="video/*" />
                <span>動画ファイルを選択</span>
              </label>
            </div>
            <div class="control-buttons">
              <button id="playPauseBtn" class="control primary">再生/一時停止</button>
            </div>
            <div class="auto-start">
              <label class="a-switch">
                <input type="checkbox" id="autoStartToggle" />
                <span>自動開始（ブザー検出）</span>
              </label>
              <small class="muted">ブザー音を検出すると開始します</small>
            </div>
            <div class="auto-sens">
              <label for="autoSens">感度 <small class="muted" id="autoSensValue"></small></label>
              <input id="autoSens" type="range" min="1" max="5" step="1" />
              <small class="muted">低 ← 1 2 3 4 5 → 高（誤検出が多い場合は小さく）</small>
            </div>
            <details class="auto-advanced">
              <summary>詳細設定（必要な場合のみ）</summary>
              <div class="auto-tune">
                <div class="row">
                  <label for="autoFreq">周波数(Hz)</label>
                  <input id="autoFreq" type="number" min="200" max="8000" step="10" />
                </div>
                <div class="row">
                  <label for="autoThresh">しきい値(dB) <small class="muted" id="autoThreshValue"></small></label>
                  <input id="autoThresh" type="range" min="-90" max="-20" step="1" />
                </div>
                <div class="row">
                  <label for="autoHold">継続時間(ms) <small class="muted" id="autoHoldValue"></small></label>
                  <input id="autoHold" type="range" min="20" max="300" step="10" />
                </div>
              </div>
            </details>
            <div class="stopwatch">
              <div id="timeDisplay" class="time">00:00.000</div>
              <div class="actions">
                <button id="startBtn" class="success">開始</button>
                <button id="stopBtn" class="danger" disabled>終了</button>
                <button id="resetBtn" class="ghost" disabled>リセット</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app-version.js"></script>
    <script type="module" src="app.js"></script>
    <!-- iOS擬似ハプティクス用の非表示トグル -->
    <input id="iosHapticSwitch" type="checkbox" aria-hidden="true" tabindex="-1" class="ios-haptic-switch" />
  </body>
  </html>
