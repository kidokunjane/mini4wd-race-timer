<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <title>Mini4WD Race Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Mini4WD Race Timer</h1>
      <button id="installBtn" class="ghost" hidden>インストール</button>
    </header>

    <main>
      <!-- Select View -->
      <section id="select-view" class="view active">
        <div class="card">
          <h2>動画を選択</h2>
          <p class="muted">フォトライブラリからレース動画を選択してください。</p>
          <label class="file-picker">
            <input id="videoInput" type="file" accept="video/*" />
            <span>動画ファイルを選択</span>
          </label>
          <button id="goToPlayerBtn" class="primary" disabled>再生画面へ</button>
        </div>
      </section>

      <!-- Player View -->
      <section id="player-view" class="view">
        <div class="player">
          <div class="video-wrap">
            <video id="video" playsinline></video>
          </div>
          <div class="video-controls">
            <button id="playPauseBtn" class="control primary">再生/一時停止</button>
            <button id="restartBtn" class="control ghost-contrast">最初から再生</button>
            <input id="seekBar" class="seek" type="range" min="0" value="0" step="0.01" aria-label="シークバー" />
          </div>
          <div class="stopwatch">
            <div id="timeDisplay" class="time">00:00.000</div>
            <div class="actions">
              <button id="startBtn" class="success">開始</button>
              <button id="stopBtn" class="danger" disabled>終了</button>
              <button id="resetBtn" class="ghost" disabled>リセット</button>
            </div>
          </div>
          <div class="nav">
            <button id="backBtn" class="ghost">戻る</button>
          </div>
        </div>
      </section>
    </main>

    <div id="updateToast" class="toast" hidden>
      <span>新しいバージョンがあります。</span>
      <div class="toast-actions">
        <button id="reloadBtn" class="primary">再読み込み</button>
        <button id="dismissUpdateBtn" class="ghost">後で</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
  </html>
